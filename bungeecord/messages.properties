# messages.properties
# bungeecord/messages.properties
# Locale for errors and general responses generated by the proxy software.

# We don't want any prefix for alerts.
alert=
already_connected=\u00A7cCould not connect; you're already connected.
already_connected_proxy=\u00A7cCould not connect; you're already connected.
already_connecting=\u00A7cCould not connect; you're already connecting.

command_list=
connect_kick=\u00A7cKicked you from the server (connect_kick).
current_server=\u00A77Usage: /server <server>

fallback_kick=\u00A7cCould not connect (fallback_kick).
fallback_lobby=\u00A7cYou were moved to a fallback server because the connection was lost (fallback_lobby).
lost_connection=\u00A7cKicked you from the server (lost_connection).
mojang_fail=\u00A7cCould not authenticate your user (mojang_fail).
no_permission=\u00A7cCould not execute that command, are permissions set?
no_server=\u00A7cCould not find that server, does it exist?
no_server_permission=\u00A7cCould not connect (no_server_permission).
outdated_client=\u00A7cCould not connect (outdated_client).
outdated_server=\u00A7cCould not connect (outdated_server).
proxy_full=\u00A7cCould not connect (proxy_full).
restart=\u00A7cKicked you from the server; the proxy is restarting.

# We don't want any prefix for kicks.
server_kick=
server_list=\u00A77Servers: 
server_went_down=\u00A7cYou were moved to a fallback server because the connection was lost (server_went_down).

total_players=\u00A77Players: {0}
name_too_long=\u00A7cCould not authenticate your user (name_too_long).
name_invalid=\u00A7cCould not authenticate your user (name_invalid).
ping_cannot_connect=\u00A7cCould not connect (ping_cannot_connect).
offline_mode_player=\u00A7cCould not authenticate your user (offline_mode_player).
message_needed=\u00A7cCould not parse that message, is it empty?
error_occurred_player=\u00A7cCould not parse that message (error_occurred_player).
error_occurred_console=\u00A7cCould not parse that message (error_occurred_console).

click_to_connect=
username_needed=
user_not_online=\u00A7cCould not find that player, are they online?
user_online_at=
send_cmd_usage=
player_only=\u00A7cCould not execute that command from console.
successfully_summoned=
you_got_summoned=
